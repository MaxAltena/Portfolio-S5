<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Portfolio</title>
  <style>
    :root {
      --swc-font: 'Internacional', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      --unit: 3px;
      --padding: calc(var(--unit) * 10);
      --nav-height: calc(var(--padding) * 2);
      --main-height: calc(100vh - var(--nav-height));
      --content-height: calc(var(--main-height) - calc(var(--padding) * 2));
      --black: #000000;
      --white: #ffffff;
      --green: #008c36;
      --yellow: #ffcc00;
      --orange: #e94e24;
      --red: #e30a2e;
      --light-blue: #00b1eb;
      --dark-blue: #1c71b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--swc-font, sans-serif) !important;
    }

    body {
      overflow: hidden;
    }
  </style>
  <script src="./vendor/webcomponents-loader.js"></script>
  <script src="./vendor/custom-elements-es5-adapter.js"></script>
</head>
