		:root {
			/* Theme */
			--font: "Internacional", "InternacionalExt", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif,
				"Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			--primary: #ffffff;
			--on-primary: #000000;

			/* Values */
			--unit: 1rem;
			--padding: var(--unit);
			--nav-height: calc(var(--padding) * 3.5);
			--main-height: calc(100vh - var(--nav-height));
			--content-height: calc(var(--main-height) - calc(var(--padding) * 2));

			/* Colors */
			--black: #000000;
			--white: #ffffff;
			--green: #008c36;
			--yellow: #ffcc00;
			--orange: #e94e24;
			--red: #e30a2e;
			--light-blue: #00b1eb;
			--dark-blue: #1c71b8;
			--document-gray: #f8f9fa;

			/* Transitions */
			--transition-speed: 0.25s;
			--transition-timing: ease-in-out;
			--transition: color var(--transition-speed) var(--transition-timing),
				background var(--transition-speed) var(--transition-timing),
				background-color var(--transition-speed) var(--transition-timing),
				border-color var(--transition-speed) var(--transition-timing), fill var(--transition-speed) var(--transition-timing),
				box-shadow var(--transition-speed) var(--transition-timing);
		}

		@media (prefers-color-scheme: light) {
			:root {
				/* Theme */
				--primary: #ffffff;
				--on-primary: #000000;

				--black: #000000;
				--white: #ffffff;
			}
		}

		@media (prefers-color-scheme: dark) {
			:root {
				/* Theme */
				--primary: #121212;
				--on-primary: #ededed;

				--black: #121212;
				--white: #ededed;
			}
		}

		@media (prefers-reduced-motion: reduce) {
			:root {
				--transition-speed: 0s;
			}
		}

		@media(min-height: 2000px) {
			:root {
				--unit: 2.0rem;
			}
		}
